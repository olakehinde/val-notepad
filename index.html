<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Val notepad</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />

<body class="container">
    <div class="row">        
        <div class="top">
                <h1 class="text-center">
                    <img src="image/logo.png" id="img">
                </h1>
                <div class="jumbotron">
                        <h1 class="text-center">
                            Valentine App
                        </h1>
                </div>
        </div>
    </div>
   
    <div class="row">
        <div class="col-sm-6">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">
                            <input type="text" id="note-heading" placeholder="Enter title" class="form-control"> <br>
                    </div>
                </div>
            </div>

            <!-- text area div begins here -->
            <div class="panel-body">
                <textarea id="note-body" class="form-control" placeholder="Enter your poem here"></textarea>
            </div>

            <!-- footer button goes here -->
            <div class="panel-footer">
                <!-- clear button here -->
                <button class="btn btn-warning" id="clear">clear</button>
                <!-- save button here -->
                <button class="btn btn-primary pull-right" id="save">Save</button>
            </div>
        </div>

        <!-- second colum starts here -->
        <div class="col-sm-6">
            <div class="well">
                <div id="accordion" class="panel-group">
                    <div class="panel-info">
                        <div class="panel-heading">
                            <div class="panel-title">
                                <a data-toggle="collapse" data-parent="#accordion" href="#accordion"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            <!-- second column ends here -->

    </div>
